<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Survivor</title>
    <link rel="stylesheet" href="style.css">
    <!-- PixiJS CDN -->
    <script src="https://pixijs.download/release/pixi.min.js"></script>
</head>
<body>
    <h1>Project Survivor</h1>

    <div id="ui-container">
        <!-- We'll add a level display inside here -->
        <div id="character-display" class="ui-box"></div>
        <div id="weapon-display" class="ui-box"></div>
        
        <!-- NEW XP Bar -->
        <div id="xp-bar-container" class="ui-box">
            <div id="xp-bar-fill"></div>
        </div>
    </div>
    
    <p>Use WASD or Arrow Keys to move.</p>
    <!-- PixiJS will create and manage the canvas automatically -->
    <div id="game-container"></div>

    <!-- Modal for Card Choice -->
    <div id="card-choice-modal" class="modal" style="display:none;">
        <div id="card-choice-container">
            <!-- Cards will be injected here by JS -->
        </div>
    </div>

    <!-- Modal for Game Over -->
    <div id="game-over-modal" class="modal" style="display:none;">
        <div id="game-over-container">
            <h2 class="game-over-title">üíÄ GAME OVER</h2>
            <div id="game-stats">
                <!-- Stats will be injected here by JS -->
            </div>
            <div class="game-over-buttons">
                <button id="respawn-btn" class="game-over-btn respawn-btn">
                    <div class="btn-icon">üîÑ</div>
                    <div class="btn-text">Respawn</div>
                    <div class="btn-desc">Continue with current progress</div>
                </button>
                <button id="restart-btn" class="game-over-btn restart-btn">
                    <div class="btn-icon">üîÅ</div>
                    <div class="btn-text">Restart</div>
                    <div class="btn-desc">Start a new game</div>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
