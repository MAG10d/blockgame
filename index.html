<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Survivor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Project Survivor</h1>

    <div id="ui-container">
        <!-- We'll add a level display inside here -->
        <div id="character-display" class="ui-box"></div>
        <div id="weapon-display" class="ui-box"></div>
        
        <!-- NEW XP Bar -->
        <div id="xp-bar-container" class="ui-box">
            <div id="xp-bar-fill"></div>
        </div>
    </div>
    
    <p>Use WASD or Arrow Keys to move.</p>
    <canvas id="gameCanvas"></canvas>

    <!-- Modal for Card Choice -->
    <div id="card-choice-modal" class="modal" style="display:none;">
        <div id="card-choice-container">
            <!-- Cards will be injected here by JS -->
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
